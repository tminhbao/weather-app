<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="icon"
      href="https://img.icons8.com/office/452/partly-cloudy-day--v1.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="main-section">
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input
            type="text"
            name="search-city"
            id="search-input"
            placeholder="Tìm kiếm thành phố..."
          />
        </div>
        <div class="info-wrapper">
          <p class="city-name">Ho Chi Minh</p>
          <p class="weather-state">Mây thưa</p>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather-icon"
          />
          <p class="temperature">26</p>
        </div>
      </div>
      <div class="additional-section">
        <div class="row">
          <div class="item">
            <div class="label">Mặt trời mọc</div>
            <div class="value">6:16</div>
          </div>
          <div class="item">
            <div class="label">Mặt trời lặn</div>
            <div class="value">17:16</div>
          </div>
        </div>
        <div class="row">
          <div class="item">
            <div class="label">Độ ẩm</div>
            <div class="value">73%</div>
          </div>
          <div class="item">
            <div class="label">Gió</div>
            <div class="value">5.54 km/h</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
